{% include "./template.html" %}
<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <form>
      {% csrf_token %}
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label"
          >输入 SQL 修改语句</label
        >
        <input
          class="form-control"
          id="query_cmd"
          name="query_cmd"
          aria-describedby="emailHelp"
        />
      </div>
      <button type="submit" class="btn btn-primary">提交</button>
    </form>
    共有 {{lines}} 行受影响
  </div>
  <div class="col-md-2"></div>
</div>
{% include "./scripts.html"%}
